<mat-toolbar color="primary" id="header_toolbar">
  <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isLoggedIn">
    <mat-icon aria-hidden="false" fontIcon="menu"></mat-icon>
  </button>
  <a class="logo" href="/"><img src="/assets/images/logo.png" class="logo"></a>
  <span>{{title}}</span>

  <div class="toolbar-login-container">
    <span>Minta JÃ¡nos</span>
    <button mat-raised-button *ngIf="!isLoggedIn" (click)="login()">Login</button>
    <button type="button" mat-icon-button [routerLink]="['profile']" *ngIf="isLoggedIn">
      <mat-icon aria-hidden="false" fontIcon="settings"></mat-icon>
    </button>
    <button type="button" mat-icon-button (click)="logout()" *ngIf="isLoggedIn">
      <mat-icon aria-hidden="false" fontIcon="logout"></mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-drawer-container autosize id="sidebar">
  <mat-drawer #drawer opened mode="side">
    <app-navigation *ngIf="isLoggedIn"></app-navigation>
  </mat-drawer>

  <div class="sidenav-content">
    <div class="container" *ngIf="isLoggedIn">
      <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
